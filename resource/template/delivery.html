<!DOCTYPE html>
<html lang="ja">
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1" />
                <title>regap delivery</title>
		<link rel="stylesheet" href="css/style.css" />
        </head>
        <body>
		<p>
                        Uid:
			<input id="uid" type="text" size="32" value="{{ .uid }}" readonly />
                </p>
		<p>
			<div class="inline-block">
				Video input devices:
			</div>
                        <div class="inline-block" id="div_for_video_input_devices">
                                <select v-model="selectedVideoInputDevice">
                                        <option v-for="device in videoInputDevices" v-bind:value="device.deviceId">
                                        {{ "{{device.label}}" }}
                                        </option>
                                </select>
                        </div>
		</p>
		<p>
			<div class="inline-block">
				Audio input devices:
			</div>
                        <div class="inline-block" id="div_for_audio_input_devices">
                                <select v-model="selectedAudioInputDevice">
                                        <option v-for="device in audioInputDevices" v-bind:value="device.deviceId">
                                        {{ "{{device.label}}" }}
                                        </option>
                                </select>
                        </div>
		</p>
		<p>
			<div class="inline-block">
				Peers:
			</div>
                        <div class="inline-block" id="div_for_peers">
                                <select v-model="selectedPeer">
                                        <option v-for="peer in peers" v-bind:value="peer">
                                        {{ "{{peer}}" }}
                                        </option>
                                </select>
                        </div>
		</p>
		<p>
                        <div class="inline-block">
                                Remote gamepads:
                        </div>
                        <div class="inline-block" id="div_for_remote_gamepads">
                                <select v-model="selectedRemoteGamepad">
                                        <option v-for="remoteGamepad in remoteGamepads" v-bind:value="remoteGamepad">
                                        {{ "{{remoteGamepad}}" }}
                                        </option>
                                </select>
                        </div>
                </p>
		<p>
			<button type="button" onclick="startLocalVideo();">Start video</button>
			<div>
				<video id="local_video" autoplay style="width: 960px; height: 540px; border: 1px solid black;" ></video>
			</div>
		</p>
		<p>
			Local offer SDP :
			<br />
			<textarea id="text_for_send_sdp" rows="5" cols="60" readonly="readonly"></textarea>
		</p>
		<p>
			Peer anser SDP:
			<br />
			<textarea id="text_for_receive_sdp" rows="5" cols="60" readonly="readonly"></textarea>
		</p>
		<p>
			<button type="button" onclick="hangUp();">Hang Up</button>
		</p>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
		<script type='text/javascript' src="js/delivery.js"></script>
	</body>
</html>
