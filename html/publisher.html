<!DOCKTYPE html>
<html lang="ja">
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1" />
                <title>publisher</title>
                <link rel="stylesheet" href="css/style.css" />
        </head>
        <body>
		<div id="div_for_video_devices"></div>
		<div id="div_for_audio_devices"></div>
		<div id="div_for_audio_out_devices"></div>
		<br />
		<button type="button" onclick="startVideo();">Start Video</button>
		<div>
                	<video id="local_video" autoplay style="width: 426px; height: 240px; border: 1px solid black;" ></video>
                	<video id="remote_video" autoplay style="width: 426px; height: 240px; border: 1px solid black;" ></video>
		</div>
		<p>
		    <button type="button" onclick="connect();">Connect</button>
		    <br />
		    SDP to send:
		    <br />
		    <textarea id="text_for_send_sdp" rows="5" cols="60" readonly="readonly"></textarea>
		</p>
		<p>
		    SDP to receive:
		    <br />
		    <textarea id="text_for_receive_sdp" rows="5" cols="60"></textarea>
		    <br />
		    <button type="button" onclick="onSdpText();">Receive remote SDP</button>
		</p>
		<button type="button" onclick="hangUp();">Hang Up</button>
		<script type='text/javascript' src="js/publisher.js"></script>
		<script type='text/javascript' src="js/webrtc.js"></script>
        </body>
</html>
